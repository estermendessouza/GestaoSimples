<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container">

        <div class="img-form">
            <img src="assets/img/img.logo-img.jpeg" alt="">
        </div>
        
        <div class="form">
            <form action="#">
                <div class="form-header">
                   
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="name" type="text" name = "name" placeholder="Digite seu nome completo" required >
                    </div>

                    <div class="input-box">
                        <input id="data-de-nascimento" type="date" name = "data-de-nascimento" placeholder="Digite sua data de nascimento" required >
                    </div>

                
                    <div class="input-box">
                        <input id="email" type="email" name = "email" placeholder="Digite seu Email" required >
                    </div>

                    <div class="input-box">
                        <input id="Senha" type="password" name = "Senha" placeholder="Digite sua senha" required >
                    </div>
                    <div class="input-box">
                        <input id="Senha" type="password" name = "Confirme-Senha" placeholder="Confirme sua senha" required >
                    </div>
                </div>

                <div class="cadastro-button">
                    <button><a href="tela-usuario">Cadastrar</a></button>
                </div>
    
            </form>

            <div class="login-button">
                <button><a href="login.html">Já possui uma conta? Faça Login</a></button>
            </div>

        </div>

    </div>
</body>
</html>
